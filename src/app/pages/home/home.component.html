<main>
  <form [formGroup]="searchFilter">
    <input
      id="inputPesquisa"
      class="inputPesquisa"
      formControlName="filterInput"
      pInputText
      type="text"
      placeholder="Digite aqui para pesquisar..."
    />
  </form>
  <section class="fadeIn">
    @if (countries$ | async; as countries) { @for ( country of countries; track
    country.id){
    <app-card [country]="country"></app-card>
    } }
  </section>
</main>
